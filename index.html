<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .error-text {
      top: 25px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
  </nav>

  <div class="container" id='user-app'>
    <div class="row mt-3">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <th scope="col">Имя</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Действия</th>
          </thead>
          <form id='main-form'>
            <tbody id="users">
              <tr>
                <td>
                  <input class="form-control" type="text" minlength="3" required placeholder="Введите имя" id="nameInput">
                </td>
                <td>
                  <input class="form-control" type="tel" pattern="(\+?\d[- .]*){7,13}" minlength="3" required placeholder="0708983478" id="phoneNumberNumber">
                </td>
                <td>
                  <button class="btn btn-primary">Сохранить</button>
                </td>
              </tr>
            </tbody>
        </form>
        </table>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
  
  <script type="text/template" id="item-template">

    

      <td>
        <div class="d-flex justify-content-start align-items-center position-relative">
          <small class="position-absolute error-text"><%- error %></small></small>
          <span class="<%= isChanging ? 'd-none' : ''%>"><%- name %></span>
          <input type="text" id="userChange" value="<%- name %>" class="<%= isChanging ? 'form-control' : 'd-none'%>">
        </div>
      </td>
      
      <td>
        <div class="d-flex justify-content-between align-items-center">

          <a href="tel: <%- phoneNumber %>" class="mt-1 <%= isChanging ? 'd-none' : ''%>"><%- phoneNumber %></a>
          <input type="text" id="phoneNumberChange" value="<%- phoneNumber %>" class="<%= isChanging ? 'form-control' : 'd-none'%>">
          
        </div>
      </td>

      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
            
          <button class="btn btn-warning <%= isChanging ? 'd-none' : ''%>">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M5.707 13.707a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391L10.086 2.5a2 2 0 0 1 2.828 0l.586.586a2 2 0 0 1 0 2.828l-7.793 7.793zM3 11l7.793-7.793a1 1 0 0 1 1.414 0l.586.586a1 1 0 0 1 0 1.414L5 13l-3 1 1-3z"/>
              <path fill-rule="evenodd" d="M9.854 2.56a.5.5 0 0 0-.708 0L5.854 5.855a.5.5 0 0 1-.708-.708L8.44 1.854a1.5 1.5 0 0 1 2.122 0l.293.292a.5.5 0 0 1-.707.708l-.293-.293z"/>
              <path d="M13.293 1.207a1 1 0 0 1 1.414 0l.03.03a1 1 0 0 1 .03 1.383L13.5 4 12 2.5l1.293-1.293z"/>
            </svg>
          </button>
          
          <button class="btn btn-success <%= isChanging ? '' : 'd-none'%>">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
          </button>

          <button class="btn btn-danger">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM6 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
            </svg>
          </button>

        </div>
      </td>

  </script>

  <script src="./js/index.js"></script>
</body>
</html>
